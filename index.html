<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Class 3 Homework</title>
    <link
      rel="stylesheet"
      href="index.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-sign-in">
        <div class="card-body">
          <h5 class="card-title">
            Sign In
          </h5>
          <form class="sign-in">
            <div
              class="form-label-group"
            >
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
              />
            </div>
            <div
              class="form-label-group"
            >
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="check-box">
              <input
                type="checkbox"
                class="custom-checkbox"
              />
              <label
                for=""
                class="custom-checkbox-label"
                >Remember
                password</label
              >
            </div>
            <button
              class="button-1"
              type="submit"
            >
              Sign in
            </button>
            <hr class="line" />
            <div class="bottom">
              <button
                class="button-2"
                type="submit"
              >
                <i
                  class="fab fa-google mr-2"
                >
                </i>
                <h6>
                  SIGN IN WITH GOOGLE
                </h6>
              </button>
              <button
                class="button-2"
                type="submit"
              >
                <i
                  class="fab fa-facebook-f mr-2"
                ></i>
                <h6>
                  SIGN IN WITH FACEBOOK
                </h6>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
